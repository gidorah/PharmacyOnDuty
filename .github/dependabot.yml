version: 2
updates:
  # Monitor Python dependencies managed by uv (pyproject.toml)
  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore"
      include: "scope"
    allow:
      - dependency-type: "all"
    versioning-strategy: "auto"
