version: 2
updates:
  # Monitor Python dependencies managed by uv (pyproject.toml)
  # Note: Dependabot uses pip ecosystem to read pyproject.toml until native uv support is added
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore"
      include: "scope"
    allow:
      - dependency-type: "all"
    versioning-strategy: "auto"