<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTMX Google Maps</title>
  <script src="https://unpkg.com/htmx.org"></script>
  <script src="/google_maps_proxy"></script>
  <style>
      #map {
          height: 500px;
          width: 100%;
      }
  </style>
</head>
<body>
<h1>Google Maps with HTMX</h1>
<div id="mapDiv" hx-get="/load_map_data" hx-trigger="load"></div>
<div id="map"></div>

<script>
    let map;
    function initMap(center = { lat: 40.7128, lng: -74.0060 }) {
        map = new google.maps.Map(document.getElementById("map"), {
            center: center,
            zoom: 10,
        });
    }

    function addMarkers(points) {
        points.forEach((point) => {
            const marker = new google.maps.Marker({
                position: point.position,
                map: map,
                title: point.title,
            });

            // Optional: Add an info window
            const infoWindow = new google.maps.InfoWindow({
                content: `<h3>${point.title}</h3><p>${point.description || ""}</p>`,
            });

            marker.addListener("click", () => {
                infoWindow.open(map, marker);
            });
        });
    }

    document.addEventListener("htmx:afterOnLoad", (event) => {
        if (event.detail.elt.id === "mapDiv") {
            const data = JSON.parse(event.detail.xhr.responseText);
            const { center, points } = data;

            // Initialize the map if not already done
            if (!map) {
                initMap(center);
            }

            // Add markers
            addMarkers(points);
        }
    });
</script>
</body>
</html>
