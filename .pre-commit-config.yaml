exclude: .*migrations\/.*  # Exclude Django migrations
repos:
- repo: local
  hooks:
    - id: tailwind-build
      name: Build Tailwind CSS
      entry: python manage.py tailwind build
      language: system
      types: [python, html]  # Trigger on code/template changes
      stages: [commit]

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
    - id: check-yaml
