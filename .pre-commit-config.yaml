exclude: .*migrations\/.*
repos:
- repo: local
  hooks:
    - id: tailwind-build
      name: Build Tailwind CSS
      entry: |
            bash -c '
              .venv/bin/python manage.py tailwind build &&
              git add theme/static/css/*
            '
      language: system
      types_or: [html]  # Change to OR logic
      stages: [pre-push]
      pass_filenames: false

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
    - id: check-yaml

